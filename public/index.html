<html>
<head>
  <title>Progress Reports</title>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/foundation.css">

  <script src="/js/vendor/modernizr.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/clientSocket.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/jquery.countdown.css"> 
  <script type="text/javascript" src="/js/jquery.plugin.js"></script> 
  <script type="text/javascript" src="/js/jquery.countdown.js"></script>
</head>

<body>
	<div id ='wrapper'>
	<!-- START SCREEN -->
	<div id="home">
		<div id="home-content">
			<h1> Welcome to Progress Reporting </h1>
			<!-- <form action="setGoal"> -->
			<!-- <p> Create/enter a session: <input id="sessionName"><br/> -->
			<p>	Create/enter a username: <input id="username"><br/>
				<button id="homeGo" type="submit">Go</button>
			</p> 
			<!-- </form> -->
		</div> <!-- home-info -->
	</div> <!-- home -->

	<!-- SET GOAL SCREEN-->
	<div id="setgoal">
		<div id="setgoal-content">
			<h1> Set a goal </h1>
			<!-- <form action="confirm"> -->
			<p> Pick a short term goal. Be descriptive! <br/>
			 <textarea rows="4" cols="50" id="goalDescription"></textarea><br/><br/>

			How many minutes: 
			<select id="time">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
			</select><br/>
			<button id="goalSubmitButton" type="submit">Go</button>
			</p> 
			<!-- </form> -->
		</div> <!-- setgoal-content -->
	</div> <!-- setgoal -->

 	<div id="confirm">
		<div id="confirm-content">
			<h1> Your Goal </h1>
			<p id="goalA">  
			</p> 
			<!-- enter other persons username when you get a chance -->
			<h1 id='otherUserHeading'> Their Goal </h1>
			<p id="goalB">
			</p>
			<button id="confirmSubmitButton" type="submit">GO</button>
		</div> 
	</div> 
 
	<div id="go">
		<div id="go-content">
			<h3> Your Goal </h3>
			<p id="goal1">  
			</p> 
			<h3> Their Goal </h3>
			<p id="goal2">
			</p>
			<!-- chat box -->
			<div id='chatbox'>
				<p> Chat about your progress here. </p>
				<div id='chatbox-content'>
				</div>
				<input id='chatbox-send'>
				<button id="chatboxSendButton" type="submit">Send</button>

			</div>
			<br/>
			<!-- timer -->
			<div id='timer'>
			</div>
			<!-- should take you back to set goal page -->
			<button id="goalSubmitButton" type="submit">Enter another goal</button>

			<!-- should refresh page -->
			<button id="finish" type="submit" class="alert">Exit</button>  

			<!-- finish buttons -->
		</div> <!-- go-content -->
	</div> <!-- go -->



	<div id="awaiting-friend">
		Waiting for another person to join...
	</div> <!-- awaiing-player -->

	<div id="busy-message">
		There are already two people working. 
	</div>
	

	</div>

</body>
</html>
